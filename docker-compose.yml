version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: negaihoshi_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: negaihoshi
      MYSQL_USER: negaihoshi
      MYSQL_PASSWORD: negaihoshi123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - negaihoshi_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: negaihoshi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - negaihoshi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  # 后端服务
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: negaihoshi_backend
    restart: unless-stopped
    ports:
      - "9292:9292"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=negaihoshi
      - DB_PASSWORD=negaihoshi123
      - DB_NAME=negaihoshi
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    volumes:
      - ./config.json:/app/config.json:ro
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - negaihoshi_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9292/api/health"]
      timeout: 30s
      retries: 5
      start_period: 40s

  # 主前端服务
  frontend-main:
    build:
      context: ./frontend/aii-home
      dockerfile: Dockerfile
    container_name: negaihoshi_frontend_main
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:9292
    depends_on:
      - backend
    networks:
      - negaihoshi_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      timeout: 30s
      retries: 5

  # 管理员前端服务 (可选)
  frontend-admin:
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
    container_name: negaihoshi_frontend_admin
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:9292
    depends_on:
      - backend
    networks:
      - negaihoshi_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      timeout: 30s
      retries: 5
    profiles:
      - admin

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: negaihoshi_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend-main
      - frontend-admin
    networks:
      - negaihoshi_network
    profiles:
      - nginx

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  negaihoshi_network:
    driver: bridge
